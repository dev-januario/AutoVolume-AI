<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, Arial; width: 300px; padding: 12px; }
      .row { margin-bottom: 8px; }
      label { display:block; font-size:12px; color:#333; margin-bottom:4px; }
      button { padding:8px 10px; cursor:pointer; }
      input[type=range] { width:100%; }
    </style>
  </head>
  <body>
    <h3>AutoVolume AI — Protótipo</h3>

    <div class="row">
      <label>Ativado</label>
      <input id="enabled" type="checkbox"/>
    </div>

    <div class="row">
      <label>Sensibilidade (quanto mais alto, mais agressivo)</label>
      <input id="sensitivity" type="range" min="0.2" max="3" step="0.1" value="1"/>
      <div id="sensitivityVal">1.0</div>
    </div>

    <div class="row">
      <button id="calibrate">Calibrar (usar nível atual como baseline)</button>
      <div style="font-size:12px;color:#666;margin-top:6px;">Clique em um player e depois em calibrar</div>
    </div>

    <div class="row">
      <button id="reset">Resetar ajustes</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
